<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Codechella</title>
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@500;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <a href="#"><img src="./img/logocodechella.svg" alt="Logo CodeChella"></a>
            <img src="./img/menu.svg" alt="Menu hamburguer">
        </header>

        <section class="banner">
            <h1 class="banner__titulo">Boas-vindas ao #CodeChella2023!</h1>
        </section>

        <section class="dates">
            <img class="dates__img" src="../assets/img/Rectangle 7.png" alt="Mulheres na pista do codechella">
            <h2 class="dates__titulo">&lt; 11 e 12 de Março &gt; Aluródromo de São Paulo</h2>
            <p class="dates__texto">Hora de programar nossa memória com novas lembranças! Uma nova experiência sobre música, linguagens e, claro, tecnologia! Somos um festival diverso, com vários artistas e referências. Divirta-se!</p>
            
            <button class="comprar__ingresso">Comprar ingresso! </button>
        </section>

    </body>
</html>
